<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Carritos</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 800px;
    }
    h2, h4 {
      color: #0056b3;
    }
    .card-header {
      background-color: #0056b3;
      color: white;
    }
    .btn-primary, .btn-secondary {
      border-radius: 20px;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h2>Gestión de Carritos</h2>
  <div class="card mb-4">
    <div class="card-header">
      <h4 id="formTitle">Crear Nuevo Carrito</h4>
    </div>
    <div class="card-body">
      <form id="cartForm">
        <input type="hidden" id="cartId">
        <div class="mb-3">
          <label for="userId" class="form-label">ID de Usuario:</label>
          <select class="form-control" id="userId" required>
            <!-- Opciones de usuarios se llenarán dinámicamente -->
          </select>
        </div>
        <div id="itemsContainer">
          <h5>Items del Carrito</h5>
          <div class="items-list mb-3">
            <!-- Los items se agregarán aquí dinámicamente -->
          </div>
          <button type="button" class="btn btn-secondary" onclick="addItemField()">Agregar Item</button>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Guardar</button>
        <button type="button" class="btn btn-secondary mt-3" onclick="resetForm()">Limpiar</button>
      </form>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      <h4>Lista de Carritos</h4>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Items</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody id="cartsList">
          <!-- Los carritos se listarán aquí -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
  const API_URL_CART = 'http://localhost:8083/carts';
  const API_URL_USERS = 'http://localhost:8082/users';
  const API_URL_PRODUCTS = 'http://localhost:8081/products';
  const usersMap = new Map();

  let editMode = false;
  document.addEventListener('DOMContentLoaded', () => {
    loadCarts();
    loadUsers();
  });

  document.getElementById('cartForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const cartData = getFormData();

      if (editMode) {
          updateCart(cartData);
      } else {
          createCart(cartData);
      }
  });

  function addItemField(productId = '', quantity = 1) {
      const itemDiv = document.createElement('div');
      itemDiv.className = 'item-entry mb-3 p-3 border';
      itemDiv.innerHTML = `
          <div class="row">
              <div class="col">
                  <label class="form-label">ID Producto:</label>
                  <select class="form-control product-id" required>
                      <!-- Opciones de productos se llenarán dinámicamente -->
                  </select>
              </div>
              <div class="col">
                  <label class="form-label">Cantidad:</label>
                  <input type="number" class="form-control quantity" value="${quantity}" required>
              </div>
              <div class="col-auto d-flex align-items-end">
                  <button type="button" class="btn btn-danger mb-3" onclick="this.parentElement.parentElement.parentElement.remove()">
                      Eliminar
                  </button>
              </div>
          </div>
      `;
      document.querySelector('.items-list').appendChild(itemDiv);
      loadProducts(itemDiv.querySelector('.product-id'), productId);
  }
  function getFormData() {
      const items = [];
      document.querySelectorAll('.item-entry').forEach(item => {
          items.push({
              productId: parseInt(item.querySelector('.product-id').value),
              quantity: parseInt(item.querySelector('.quantity').value)
          });
      });

      return {
          id: document.getElementById('cartId').value || null,
          userId: parseInt(document.getElementById('userId').value),
          items: items
      };
  }

  async function loadUsers() {
    try {
        const response = await fetch(API_URL_USERS);
        const users = await response.json();
        const userSelect = document.getElementById('userId');
        userSelect.innerHTML = users.map(user => `<option value="${user.id}">${user.username}</option>`).join('');

        users.forEach(user => {
            usersMap.set(user.id, user.username);
        });
    } catch (error) {
        alert('Error al cargar los usuarios: ' + error);
    }
  }

  async function loadProducts(selectElement, selectedProductId = '') {
      try {
          const response = await fetch(API_URL_PRODUCTS);
          const products = await response.json();
          selectElement.innerHTML = products.map(product => `<option value="${product.id}" ${product.id == selectedProductId ? 'selected' : ''}>${product.name}</option>`).join('');
      } catch (error) {
          alert('Error al cargar los productos: ' + error);
      }
  }
  async function loadCarts() {
      try {
          const response = await fetch(API_URL_CART);
          const carts = await response.json();
          displayCarts(carts);
      } catch (error) {
          alert('Error al cargar los carritos: ' + error);
      }
  }

  function displayCarts(carts) {
    const tbody = document.getElementById('cartsList');
    tbody.innerHTML = '';
    carts.forEach(cart => {
        const tr = document.createElement('tr');
        const userName = usersMap.get(cart.userId) || 'Desconocido';
        tr.innerHTML = `
            <td>${cart.id}</td>
            <td>${userName}</td>
            <td>${cart.items.length} items</td>
            <td>
                <button class="btn btn-sm btn-info" onclick='editCart(${JSON.stringify(cart)})'>Editar</button>
                <button class="btn btn-sm btn-danger" onclick="deleteCart(${cart.id})">Eliminar</button>
            </td>
        `;
        tbody.appendChild(tr);
    });
  }

  async function createCart(cartData) {
      try {
          const response = await fetch(API_URL_CART, {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify(cartData)
          });

          if (response.ok) {
              resetForm();
              loadCarts();
              alert('Carrito creado exitosamente');
          } else {
              alert('Error al crear el carrito');
          }
      } catch (error) {
          alert('Error: ' + error);
      }
  }
  async function updateCart(cartData) {
      try {
          const response = await fetch(`${API_URL_CART}/${cartData.id}`, {
              method: 'PUT',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify(cartData)
          });

          if (response.ok) {
              resetForm();
              loadCarts();
              alert('Carrito actualizado exitosamente');
          } else {
              alert('Error al actualizar el carrito');
          }
      } catch (error) {
          alert('Error: ' + error);
      }
  }

  async function deleteCart(id) {
      if (confirm('¿Está seguro de eliminar este carrito?')) {
          try {
              const response = await fetch(`${API_URL_CART}/${id}`, {
                  method: 'DELETE'
              });

              if (response.ok) {
                  loadCarts();
                  alert('Carrito eliminado exitosamente');
              } else {
                  alert('Error al eliminar el carrito');
              }
          } catch (error) {
              alert('Error: ' + error);
          }
      }
  }

  function editCart(cart) {
      editMode = true;
      document.getElementById('formTitle').textContent = 'Editar Carrito';
      document.getElementById('cartId').value = cart.id;
      document.getElementById('userId').value = cart.userId;

      document.querySelector('.items-list').innerHTML = '';
      cart.items.forEach(item => addItemField(item.productId, item.quantity));
  }

  function resetForm() {
      editMode = false;
      document.getElementById('formTitle').textContent = 'Crear Nuevo Carrito';
      document.getElementById('cartForm').reset();
      document.getElementById('cartId').value = '';
      document.querySelector('.items-list').innerHTML = '';
      addItemField();
  }

  addItemField();
</script>
</body>
</html>
