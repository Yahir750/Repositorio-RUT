<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Vendedor - Gestión de Productos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeInContainer 0.5s ease-in-out;
        }

        header {
            background: linear-gradient(90deg, #2c3e50, #4b79a1);
            color: white;
            padding: 1rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .welcome-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .crud-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .crud-container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #2ecc71;
            color: white;
        }

        .btn-success:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            animation: fadeInTable 0.5s ease-in-out;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #f8f9fa;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            animation: fadeInModal 0.5s ease-in-out;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            animation: modalFadeIn 0.3s ease-in-out;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #3498db;
        }

        .close {
            float: right;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .btn-logout {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-logout:hover {
            background: #c0392b;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInContainer {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInTable {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInModal {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes modalFadeIn {
            from {
                transform: translateY(-20%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>



    <script>
            const API_CONFIG = {
                BASE_URL: 'http://localhost:8081/products',
                HEADERS: {
                    'Content-Type': 'application/json',
                }
            };

            class ProductAPI {
                static async fetchWithError(url, options = {}) {
                    const response = await fetch(url, {
                        ...options,
                        headers: API_CONFIG.HEADERS,
                    });

                    if (!response.ok) {
                        throw new Error(`Error HTTP: ${response.status} - ${response.statusText}`);
                    }

                    if (response.status !== 204) {
                        return response.json();
                    }

                    return null;
                }

                static async getAll() {
                    return this.fetchWithError(API_CONFIG.BASE_URL);
                }

                static async getById(id) {
                    return this.fetchWithError(`${API_CONFIG.BASE_URL}/${id}`);
                }

                static async create(product) {
                    return this.fetchWithError(API_CONFIG.BASE_URL, {
                        method: 'POST',
                        body: JSON.stringify(product)
                    });
                }

                static async update(id, product) {
                    return this.fetchWithError(`${API_CONFIG.BASE_URL}/${id}`, {
                        method: 'PUT',
                        body: JSON.stringify(product)
                    });
                }

                static async delete(id) {
                    return this.fetchWithError(`${API_CONFIG.BASE_URL}/${id}`, {
                        method: 'DELETE'
                    });
                }
            }

            class ProductUI {
                static async loadProducts() {
                    try {
                        const products = await ProductAPI.getAll();
                        const tbody = document.querySelector('#productsTable tbody');
                        tbody.innerHTML = products.map(product => `
                            <tr>
                                <td>${product.id}</td>
                                <td>${product.name}</td>
                                <td>${product.description}</td>
                                <td>$${product.price.toFixed(2)}</td>
                                <td>
                                    <button class="btn btn-primary" onclick="ProductUI.openModal('edit', ${product.id})">Editar</button>
                                    <button class="btn btn-danger" onclick="ProductUI.deleteProduct(${product.id})">Eliminar</button>
                                </td>
                            </tr>
                        `).join('');
                    } catch (error) {
                        this.showError('Error al cargar los productos', error);
                    }
                }

                static async openModal(action, productId = null) {
                    const modal = document.getElementById('productModal');
                    const modalTitle = document.getElementById('modalTitle');
                    const form = document.getElementById('productForm');
                    form.reset();

                    try {
                        if (action === 'edit' && productId) {
                            modalTitle.textContent = 'Editar Producto';
                            const product = await ProductAPI.getById(productId);
                            if (product) {
                                document.getElementById('productId').value = product.id;
                                document.getElementById('name').value = product.name;
                                document.getElementById('description').value = product.description;
                                document.getElementById('price').value = product.price;
                            }
                        } else {
                            modalTitle.textContent = 'Agregar Producto';
                            document.getElementById('productId').value = '';
                        }
                        modal.style.display = 'block';
                    } catch (error) {
                        this.showError('Error al abrir el modal', error);
                    }
                }

                static closeModal() {
                    document.getElementById('productModal').style.display = 'none';
                }

                static async handleSubmit(event) {
                    event.preventDefault();
                    const productId = document.getElementById('productId').value;

                    const productData = {
                        name: document.getElementById('name').value,
                        description: document.getElementById('description').value,
                        price: parseFloat(document.getElementById('price').value)
                    };

                    try {
                        if (productId) {
                            await ProductAPI.update(productId, { ...productData, id: parseInt(productId) });
                            this.showSuccess('Producto actualizado exitosamente');
                        } else {
                            await ProductAPI.create(productData);
                            this.showSuccess('Producto agregado exitosamente');
                        }
                        await this.loadProducts();
                        this.closeModal();
                    } catch (error) {
                        this.showError('Error al guardar el producto', error);
                    }
                }

                static async deleteProduct(id) {
                    if (confirm('¿Estás seguro de que deseas eliminar este producto?')) {
                        try {
                            await ProductAPI.delete(id);
                            this.showSuccess('Producto eliminado exitosamente');
                            await this.loadProducts();
                        } catch (error) {
                            this.showError('Error al eliminar el producto', error);
                        }
                    }
                }

                static showError(message, error) {
                    console.error('Error:', error);
                    alert(`${message}: ${error.message}`);
                }

                static showSuccess(message) {
                    alert(message);
                }

                static init() {
                    document.getElementById('productForm').addEventListener('submit', (e) => this.handleSubmit(e));
                    window.onclick = (event) => {
                        const modal = document.getElementById('productModal');
                        if (event.target === modal) this.closeModal();
                    };
                    this.loadProducts();
                }
            }

            document.addEventListener('DOMContentLoaded', () => ProductUI.init());
        </script>
    </head>
    <body>
    <header>
        <div class="container welcome-section">
            <h1>Panel de Vendedor</h1>
        </div>
    </header>

    <div class="container">
        <div class="crud-container">
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="ProductUI.openModal('add')">Agregar Producto</button>
            </div>

            <table id="productsTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="ProductUI.closeModal()">&times;</span>
            <h2 id="modalTitle">Agregar Producto</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Descripción:</label>
                    <textarea id="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Precio:</label>
                    <input type="number" id="price" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
    </div>
    </body>
    </html>
