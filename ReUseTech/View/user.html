<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Vendedor - Gestión de Productos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f4f6f9;
            color: #333;
            font-size: 16px;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeInContainer 0.5s ease-in-out;
        }

        header {
            background: linear-gradient(15deg, #aed6f1, #3498db);
            color: white;
            padding: 2rem 3rem;
            margin-bottom: 2rem;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .welcome-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .welcome-section h1 {
            font-size: 3rem;
            letter-spacing: 1px;
            font-weight: 600;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .crud-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .crud-container:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 15px;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #2ecc71;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-success:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            animation: fadeInTable 0.5s ease-in-out;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }

        th {
            background: #f1f1f1;
            color: #2c3e50;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            background: #fff;
        }

        tr:hover td {
            background-color: #f9f9f9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            animation: fadeInModal 0.5s ease-in-out;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease-in-out;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
            color: #2c3e50;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            font-size: 16px;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #3498db;
        }

        .close {
            float: right;
            cursor: pointer;
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
        }

        .btn-logout {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e74c3c;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-logout:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInContainer {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInTable {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInModal {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes modalFadeIn {
            from {
                transform: translateY(-20%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="container welcome-section">
        <h1>Panel de Vendedor</h1>
    </div>
</header>

<div class="container">
    <div class="crud-container">
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="ProductUI.openModal('add')">Agregar Producto</button>
        </div>

        <table id="productsTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<div id="productModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="ProductUI.closeModal()">&times;</span>
        <h2 id="modalTitle">Agregar Producto</h2>
        <form id="productForm">
            <input type="hidden" id="productId">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="description">Descripción:</label>
                <textarea id="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Precio:</label>
                <input type="number" id="price" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>
</div>

<script>
    const API_CONFIG = {
        BASE_URL: 'http://localhost:8081/products',
        HEADERS: {
            'Content-Type': 'application/json',
        }
    };

    class ProductAPI {
        static async fetchWithError(url, options = {}) {
            const response = await fetch(url, {
                ...options,
                headers: API_CONFIG.HEADERS,
            });

            if (!response.ok) {
                throw new Error(`Error HTTP: ${response.status} - ${response.statusText}`);
            }

            if (response.status !== 204) {
                return response.json();
            }

            return null;
        }

        static async getAll() {
            return this.fetchWithError(API_CONFIG.BASE_URL);
        }

        static async getById(id) {
            return this.fetchWithError(`${API_CONFIG.BASE_URL}/${id}`);
        }

        static async create(product) {
            return this.fetchWithError(API_CONFIG.BASE_URL, {
                method: 'POST',
                body: JSON.stringify(product)
            });
        }

        static async update(id, product) {
            return this.fetchWithError(`${API_CONFIG.BASE_URL}/${id}`, {
                method: 'PUT',
                body: JSON.stringify(product)
            });
        }

        static async delete(id) {
            return this.fetchWithError(`${API_CONFIG.BASE_URL}/${id}`, {
                method: 'DELETE'
            });
        }
    }

    class ProductUI {
        static async loadProducts() {
            try {
                const products = await ProductAPI.getAll();
                const tbody = document.querySelector('#productsTable tbody');
                tbody.innerHTML = products.map(product => `
                    <tr>
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>${product.description}</td>
                        <td>$${product.price.toFixed(2)}</td>
                        <td>
                            <button class="btn btn-primary" onclick="ProductUI.openModal('edit', ${product.id})">Editar</button>
                            <button class="btn btn-danger" onclick="ProductUI.deleteProduct(${product.id})">Eliminar</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                this.showError('Error al cargar los productos', error);
            }
        }

        static async openModal(action, productId = null) {
            const modal = document.getElementById('productModal');
            const modalTitle = document.getElementById('modalTitle');
            const form = document.getElementById('productForm');
            form.reset();

            try {
                if (action === 'edit' && productId) {
                    modalTitle.textContent = 'Editar Producto';
                    const product = await ProductAPI.getById(productId);
                    if (product) {
                        document.getElementById('productId').value = product.id;
                        document.getElementById('name').value = product.name;
                        document.getElementById('description').value = product.description;
                        document.getElementById('price').value = product.price;
                    }
                } else {
                    modalTitle.textContent = 'Agregar Producto';
                    document.getElementById('productId').value = '';
                }
                modal.style.display = 'block';
            } catch (error) {
                this.showError('Error al abrir el modal', error);
            }
        }

        static closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        static async handleSubmit(event) {
            event.preventDefault();
            const productId = document.getElementById('productId').value;

            const productData = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                price: parseFloat(document.getElementById('price').value)
            };

            try {
                if (productId) {
                    await ProductAPI.update(productId, { ...productData, id: parseInt(productId) });
                    this.showSuccess('Producto actualizado exitosamente');
                } else {
                    await ProductAPI.create(productData);
                    this.showSuccess('Producto agregado exitosamente');
                }
                await this.loadProducts();
                this.closeModal();
            } catch (error) {
                this.showError('Error al guardar el producto', error);
            }
        }

        static async deleteProduct(id) {
            if (confirm('¿Estás seguro de que deseas eliminar este producto?')) {
                try {
                    await ProductAPI.delete(id);
                    this.showSuccess('Producto eliminado exitosamente');
                    await this.loadProducts();
                } catch (error) {
                    this.showError('Error al eliminar el producto', error);
                }
            }
        }

        static showError(message, error) {
            console.error('Error:', error);
            alert(`${message}: ${error.message}`);
        }

        static showSuccess(message) {
            alert(message);
        }

        static init() {
            document.getElementById('productForm').addEventListener('submit', (e) => this.handleSubmit(e));
            window.onclick = (event) => {
                const modal = document.getElementById('productModal');
                if (event.target === modal) this.closeModal();
            };
            this.loadProducts();
        }
    }

    document.addEventListener('DOMContentLoaded', () => ProductUI.init());
</script>
</body>
</html>
